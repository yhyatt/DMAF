[pytest]
# Pytest configuration for wa_automate

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts =
    --verbose
    --cov=wa_automate
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --cov-fail-under=80

# Test paths
testpaths = tests

# Ignore warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning:insightface.*
    ignore::DeprecationWarning:google.*

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may hit external services)
    slow: Slow tests (ML model loading, etc.)
