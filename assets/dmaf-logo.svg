<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient for the main circle -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="90" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Stylized face outline (representing detection) -->
  <ellipse cx="100" cy="95" rx="45" ry="55" fill="none" stroke="#fff" stroke-width="4" opacity="0.9"/>
  
  <!-- Face detection corner brackets -->
  <!-- Top-left -->
  <path d="M45 50 L45 35 L60 35" fill="none" stroke="#00ff88" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  <!-- Top-right -->
  <path d="M155 50 L155 35 L140 35" fill="none" stroke="#00ff88" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  <!-- Bottom-left -->
  <path d="M45 150 L45 165 L60 165" fill="none" stroke="#00ff88" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  <!-- Bottom-right -->
  <path d="M155 150 L155 165 L140 165" fill="none" stroke="#00ff88" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Eyes (simplified) -->
  <circle cx="75" cy="85" r="8" fill="#fff"/>
  <circle cx="125" cy="85" r="8" fill="#fff"/>
  <circle cx="77" cy="85" r="4" fill="#333"/>
  <circle cx="127" cy="85" r="4" fill="#333"/>
  
  <!-- Simple smile -->
  <path d="M70 115 Q100 140 130 115" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Checkmark badge (recognized) -->
  <circle cx="155" cy="145" r="22" fill="#00c853"/>
  <path d="M143 145 L152 154 L168 138" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Small cloud icon (Google Photos integration) -->
  <g transform="translate(35, 140) scale(0.5)">
    <path d="M25 50 Q10 50 10 35 Q10 20 25 20 Q30 10 45 10 Q60 10 65 25 Q80 25 80 40 Q80 50 65 50 Z" 
          fill="#fff" opacity="0.8"/>
  </g>
</svg>
