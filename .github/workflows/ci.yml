name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install linting tools
        run: pip install ruff

      - name: Run ruff
        run: ruff check src/ tests/

  typecheck:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install package with dev dependencies
        run: pip install -e ".[dev]"

      - name: Run mypy
        run: mypy src/dmaf

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install package with dev dependencies
        run: pip install -e ".[dev]"

      - name: Run tests (excluding slow tests)
        run: pytest tests/ -m "not slow" -v --cov=dmaf --cov-report=xml --cov-report=term --cov-fail-under=0

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
          flags: python-${{ matrix.python-version }}

  test-with-backends:
    name: Test with Face Recognition Backends
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block PRs if dlib compilation fails
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install system dependencies for dlib
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Install package with all dependencies
        run: pip install -e ".[all,dev]"

      - name: Run tests with face recognition backends
        run: pytest tests/ -m "not slow" -v --cov=dmaf --cov-fail-under=69
